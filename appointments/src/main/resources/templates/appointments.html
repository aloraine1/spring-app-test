<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Naked Java Appointments</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h4>Appointments</h4>
				<a th:href="@{/appointments}">Reload</a>
				<div class="panel panel-default">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Date</th>
								<th>Time</th>
								<th>Description</th>
								<th>Delete?</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tempAppointment : ${appointments}">
								<td th:text="${tempAppointment.date}" />
								<td th:text="${tempAppointment.time}" />
								<td th:text="${tempAppointment.description}" />
								<td>
									<div class="row">

<!-- 										<div class="col-small">
											Add "update" button/link
											<form action="#" th:action="@{/employees/showFormForUpdate}"
												method="POST">

												<input type="hidden" name="employeeId"
													th:value="${tempEmployee.id}" />
												<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

											</form>
										</div> -->

										<div class="col-small">
											<!-- Add "delete" button/link -->
											<form action="#" th:action="@{/appointments/delete}"
												method="POST">

												<input type="hidden" name="appointmentId"
													th:value="${tempAppointment.id}" />
												<button type="submit" class="btn btn-danger btn-sm"
													onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
													<span class="glyphicon glyphicon-trash"></span></button>

											</form>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h4>Create appointment</h4>
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" action="#"
							th:action="@{/appointments/create}" th:object="${appointment}"
							method="POST">
							<input type="hidden" th:field="*{id}" />

							<div class="form-group">
								<label for="date" class="col-sm-3 control-label">Date</label>
								<div class="col-sm-9">
									<input type="date" th:field="*{date}" class="form-control"
										id="date" name="date">
								</div>
							</div>
							<div class="form-group">
								<label for="date" th:field="*{time}"
									class="col-sm-3 control-label">Time</label>
								<div class="col-sm-9">
									<input type="time" class="form-control" id="time" name="time">
								</div>
							</div>
							<div class="form-group">
								<label for="description" class="col-sm-3 control-label">Description</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{description}"
										class="form-control" id="description" name="description">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12 text-right">
									<button type="submit"
										class="btn btn-default preview-add-button">
										<span class="glyphicon glyphicon-plus"></span> Create
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
